{% extends "base.html" %}

{% block content %}

<!-- Creating the Register Form  -->

<form>
    <label for="f-name">First name:</label>
    <input type="text"><br>
    <label for="l-name">Last name:</label>
    <input type="text"><br>
    <label for="email">Email Address:</label>
    <input type="text"><br>
    <label for="phone-num">Phone Number:</label>

    <p> Are you:</p>

    <label for="password">Password:</label>

</form>

{% endblock %}
