{% extends "base.html" %}

{% block content %}

<!-- Page Header -->
<h1 class="page-header">Stock Management</h1>

<!-- Inventory table -->
    <table class="stock-table">
        <tr>
            <th>Name</th>
            <th>Quantity in Stock</th>
        </tr>
        {% for item_form in form.item_forms %}
            <tr>
                <td>{{ item_form.item_name }}</td>
                <td>{{ item_form.quantity }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
