{% extends "base.html" %}

{% block content %}

    <h3> Manage Food Bank Addresses</h3>

    <div class="manage-addresses">

        <table>
                <tr>
                    <th> Building Name</th>
                    <th> Address Line </th>
                    <th> Town </th>
                    <th> Postcode </th>
                </tr>
                {% for address in addresses %}
                <tr>
                    <td>{{ address.building_name }}</td>
                    <td>{{ address.number_and_road }}</td>
                    <td>{{ address.town }}</td>
                    <td>{{ address.postcode }}</td>
                    <td><a href="{{ url_for('food_banks.delete_address', address_id=address.id) }}" class="button">
                    Delete
                    </a></td>
                </tr>
                {% endfor %}
        </table>

        <a href="{{ url_for('food_banks.add_address') }}" class="button">
            Add Address
        </a>
    </div>

{% endblock %}
